<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slide.css">
    <title>Slide</title>
</head>
<body>
    <div class="container">
        <button class="arrow-left
        control" aria-label="Previous
        Image">  </button>
        <button class="arrow-right
        control" aria-label="Next
        Image"> </button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="img/battle.png" alt="image" class="item current-item">
                <img src="img/blood.png" alt="image" class="item current-item">
                <img src="img/call.png" alt="image" class="item current-item">
                <img src="img/csgo.png" alt="image" class="item current-item">
                <img src="img/f1.png" alt="image" class="item current-item">
                <img src="img/fort.png" alt="image" class="item current-item">
                <img src="img/forza.jpg" alt="image" class="item current-item">
                <img src="img/gtav.png" alt="image" class="item current-item">
                <img src="img/paladins.png" alt="image" class="item current-item">
            </div>
        </div>
    </div>
</body>
</html>
